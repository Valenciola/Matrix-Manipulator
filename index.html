<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matrix Manipulator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="toptitle">
            <h1>Matrix Manipulator</h1>
        </div>
        <div id="matrix-con">
            <form id="matrixgen">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" name="rows" min="1" value="2" required>
                <label for="columns">Columns:</label>
                <input type="number" id="columns" name="columns" min="1" value="2" required>
                <button type="button" onclick="genMatrix()">Go!</button>
            </form>
            <table id="matrix">
                <tr id="r1">
                    <td id="c11">1</td>
                    <td id="c12">0</td>
                </tr>
                <tr id="r2">
                    <td id="c21">0</td>
                    <td id="c22">1</td>
                </tr>
            </table>
        </div>
    </body>
</html>
